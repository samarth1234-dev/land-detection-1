<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOT (Remote Observation & Ownership Tracker)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eef8ff',
                100: '#d7ecfb',
                500: '#0f7db6',
                600: '#0a6696',
                700: '#0a4d70',
                900: '#0f2f47',
              },
              accent: {
                500: '#1f9d72',
              },
              earth: {
                50: '#f4f7ee',
                100: '#e7efda',
                300: '#bcd19c',
                500: '#6d8f45',
                700: '#3e5f29',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-start: #eaf2ef;
        --bg-mid: #f5f8f6;
        --bg-end: #eef4fb;
        --panel-border: #d7e2de;
        --panel-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
      }
      body {
        font-family: 'Manrope', sans-serif;
        background:
          radial-gradient(1120px 780px at -12% -18%, #d8ede3 0%, transparent 62%),
          radial-gradient(980px 680px at 118% -6%, #d9e9f8 0%, transparent 58%),
          linear-gradient(170deg, var(--bg-start) 0%, var(--bg-mid) 48%, var(--bg-end) 100%);
        color: #0f172a;
        transition: background 220ms ease, color 220ms ease;
      }
      #root {
        min-height: 100vh;
      }
      .panel-surface {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.88));
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(6px);
        box-shadow: var(--panel-shadow);
      }
      body.theme-dark {
        --bg-start: #060d17;
        --bg-mid: #0a1321;
        --bg-end: #0f1a2b;
        --panel-border: #2a3a52;
        --panel-shadow: 0 18px 36px rgba(2, 8, 23, 0.55);
        background:
          radial-gradient(1200px 760px at -12% -20%, rgba(18, 62, 88, 0.46) 0%, transparent 60%),
          radial-gradient(930px 640px at 122% -8%, rgba(20, 74, 67, 0.34) 0%, transparent 58%),
          linear-gradient(170deg, var(--bg-start) 0%, var(--bg-mid) 52%, var(--bg-end) 100%);
        color: #e6eef9;
      }
      body.theme-dark .panel-surface {
        background: linear-gradient(180deg, rgba(11, 20, 35, 0.95), rgba(10, 18, 31, 0.9));
        border-color: var(--panel-border);
      }
      body.theme-dark .text-slate-900 { color: #f4f7fc !important; }
      body.theme-dark .text-slate-700 { color: #d1dbee !important; }
      body.theme-dark .text-slate-600 { color: #a7b4cc !important; }
      body.theme-dark .text-slate-500 { color: #91a0bc !important; }
      body.theme-dark .text-slate-400 { color: #8192ad !important; }
      body.theme-dark .bg-white,
      body.theme-dark .bg-white\/70,
      body.theme-dark .bg-white\/80,
      body.theme-dark .bg-white\/85,
      body.theme-dark .bg-white\/90,
      body.theme-dark .bg-slate-50,
      body.theme-dark .bg-slate-100,
      body.theme-dark .bg-slate-100\/80 {
        background-color: rgba(12, 21, 36, 0.84) !important;
      }
      body.theme-dark .border-slate-100,
      body.theme-dark .border-slate-200,
      body.theme-dark .border-slate-300 {
        border-color: #30445f !important;
      }
      body.theme-dark input,
      body.theme-dark select,
      body.theme-dark textarea {
        background-color: rgba(9, 18, 32, 0.78) !important;
        border-color: #30445f !important;
        color: #e8eef8 !important;
      }
      body.theme-dark .bg-blue-50 { background-color: rgba(30, 64, 175, 0.18) !important; }
      body.theme-dark .bg-emerald-50 { background-color: rgba(5, 150, 105, 0.17) !important; }
      body.theme-dark .bg-rose-50 { background-color: rgba(225, 29, 72, 0.14) !important; }
      body.theme-dark .bg-amber-50 { background-color: rgba(217, 119, 6, 0.18) !important; }
      body.theme-dark .border-blue-200 { border-color: rgba(96, 165, 250, 0.42) !important; }
      body.theme-dark .border-emerald-200 { border-color: rgba(52, 211, 153, 0.4) !important; }
      body.theme-dark .border-rose-200 { border-color: rgba(251, 113, 133, 0.36) !important; }
      body.theme-dark .border-amber-200 { border-color: rgba(251, 191, 36, 0.38) !important; }
      body.theme-dark input::placeholder,
      body.theme-dark textarea::placeholder {
        color: #94a3b8 !important;
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      body.theme-dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      body.theme-dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #0f172a;
        z-index: 10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
