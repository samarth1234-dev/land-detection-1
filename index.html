<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOT (Remote Observation & Ownership Tracker)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eef8ff',
                100: '#d7ecfb',
                500: '#0f7db6',
                600: '#0a6696',
                700: '#0a4d70',
                900: '#0f2f47',
              },
              accent: {
                500: '#1f9d72',
              },
              earth: {
                50: '#f4f7ee',
                100: '#e7efda',
                300: '#bcd19c',
                500: '#6d8f45',
                700: '#3e5f29',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-start: #e7f2ef;
        --bg-mid: #f4f8f5;
        --bg-end: #edf4fb;
        --panel-border: #dce6df;
      }
      body {
        font-family: 'Manrope', sans-serif;
        background:
          radial-gradient(1200px 800px at -15% -20%, #d3ece2 0%, transparent 65%),
          radial-gradient(1000px 700px at 120% -10%, #d8e8f7 0%, transparent 60%),
          linear-gradient(170deg, var(--bg-start) 0%, var(--bg-mid) 48%, var(--bg-end) 100%);
        color: #0f172a;
        transition: background 220ms ease, color 220ms ease;
      }
      #root {
        min-height: 100vh;
      }
      .panel-surface {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.88));
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(6px);
      }
      body.theme-dark {
        --bg-start: #060b14;
        --bg-mid: #0a1220;
        --bg-end: #0d1828;
        --panel-border: #2b3a52;
        background:
          radial-gradient(1180px 700px at -10% -20%, rgba(22, 78, 99, 0.46) 0%, transparent 60%),
          radial-gradient(920px 640px at 120% -10%, rgba(24, 92, 60, 0.38) 0%, transparent 58%),
          linear-gradient(170deg, var(--bg-start) 0%, var(--bg-mid) 52%, var(--bg-end) 100%);
        color: #e7edf7;
      }
      body.theme-dark .panel-surface {
        background: linear-gradient(180deg, rgba(10, 18, 32, 0.94), rgba(9, 16, 28, 0.88));
        border-color: var(--panel-border);
      }
      body.theme-dark .text-slate-900 { color: #f4f7fc !important; }
      body.theme-dark .text-slate-700 { color: #d1dbee !important; }
      body.theme-dark .text-slate-600 { color: #a7b4cc !important; }
      body.theme-dark .text-slate-500 { color: #91a0bc !important; }
      body.theme-dark .text-slate-400 { color: #8192ad !important; }
      body.theme-dark .bg-white,
      body.theme-dark .bg-white\/70,
      body.theme-dark .bg-white\/80,
      body.theme-dark .bg-white\/85,
      body.theme-dark .bg-white\/90,
      body.theme-dark .bg-slate-50,
      body.theme-dark .bg-slate-100,
      body.theme-dark .bg-slate-100\/80 {
        background-color: rgba(11, 19, 33, 0.78) !important;
      }
      body.theme-dark .border-slate-100,
      body.theme-dark .border-slate-200,
      body.theme-dark .border-slate-300 {
        border-color: #2f3f59 !important;
      }
      body.theme-dark input,
      body.theme-dark select,
      body.theme-dark textarea {
        background-color: rgba(10, 18, 32, 0.72) !important;
        border-color: #2f3f59 !important;
        color: #e8eef8 !important;
      }
      body.theme-dark input::placeholder,
      body.theme-dark textarea::placeholder {
        color: #94a3b8 !important;
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      body.theme-dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      body.theme-dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #0f172a;
        z-index: 10;
      }
    </style>

    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>
