    <style>
      :root {
        --bg-start: #e7f2ef;
        --bg-mid: #f4f8f5;
        --bg-end: #edf4fb;
        --panel-border: #dce6df;
      }
      body {
        font-family: 'Manrope', sans-serif;
        background:
          radial-gradient(1200px 800px at -15% -20%, #d3ece2 0%, transparent 65%),
          radial-gradient(1000px 700px at 120% -10%, #d8e8f7 0%, transparent 60%),
          linear-gradient(170deg, var(--bg-start) 0%, var(--bg-mid) 48%, var(--bg-end) 100%);
        color: #0f172a;
      }
      #root {
        min-height: 100vh;
      }
      .panel-surface {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.88));
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(6px);
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #0f172a;
        z-index: 10;
      }
    </style>
